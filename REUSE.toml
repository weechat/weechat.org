    "weechat/download/migrations/*.py",
    "weechat/fixtures/*.json",
    "weechat/news/_i18n_*.py",
    "weechat/news/migrations/*.py",
    "weechat/scripts/_i18n_*.py",
    "weechat/scripts/migrations/*.py",
    "weechat/templates/**",
    "weechat/themes/migrations/*.py",
]
