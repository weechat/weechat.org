    ".gitignore",
    ".mailmap",
    "AUTHORS.md",
    "README.md",
    "media/.htaccess",
    "media/images/**",
    "requirements.txt",
    "weechat/about/_i18n_*.py",
    "weechat/about/migrations/*.py",
    "weechat/common/migrations/*.py",
    "weechat/debian/_i18n_*.py",
    "weechat/debian/migrations/*.py",
    "weechat/dev/migrations/*.py",
    "weechat/doc/_i18n_*.py",
