{% extends "base.html" %}

{% load i18n %}

{% block title %}WeeChat :: {% trans "documentation" %}{% endblock %}
{% block menu %}doc{% endblock %}

{% block content %}

<ul class="nav nav-tabs">
  <li class="nav-item"><a class="nav-link{% if version == "stable" %} active{% endif %}" href="{% url 'doc_version' 'stable' %}">{% trans "Stable" %}</a></li>
  <li class="nav-item"><a class="nav-link{% if version == "devel" %} active{% endif %}" href="{% url 'doc_version' 'devel' %}">{% trans "Development" %}</a></li>
  <li class="nav-item"><a class="nav-link {% block menu2_security %}{% endblock %}" href="{% url 'doc_security' %}">{% trans "Security" %}</a></li>
</ul>

{% endblock content %}
